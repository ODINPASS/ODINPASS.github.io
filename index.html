<!DOCTYPE html>
    <html>
        
        <head>
            <title> ODIN PASS </title>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <div class="parent">
                <div class="fixed" style="background-color: rgba(88, 0, 156, 1)">
                    <div class="top" style="border-bottom: rgb(70, 0, 124) 5px; border-style: solid;">
                        <button class="button" style="width: 1080px;">
                            <p style="font-size: 50px;">
                                Close
                            </p>
                        </button>                        
                    </div>
                    <div class="top">
                        <div class="child">
                            <img src="odinpasslogo.png" alt="odin pass logo"
                        width="220"
                        height="150">  
                        </div>
                        <div style="margin:150px", class="child">
                        </div> 
                        <div class="child">
                            <img src="translink.PNG" alt="translink logo" style="padding: 25px;"
                            width="400px"
                            height="100px">
                        </div>                        
                    </div>
                </div>    
                <div class="main">
                    <div class="border">
                        <div>
                            <h2  style="font-size: 50px; margin-top: 100px; margin-bottom: 10px;">
                                Current time
                            </h2>
                        </div>
                        <div>
                            <h1 id="time-current" style="font-size: 100px;  margin: 0px;">
                                Current time
                            </h1>
                        </div>
                        <div>
                            <h1 id="date" style="font-size: 60px; margin-top: 15px; margin-bottom: 72px;">
                                Current date
                            </h1>
                        </div>
                    </div>
                    <div class="border" style="display: flex; flex-direction: row;">
                        <div class="idone">
                            <img src="myface.jpg" alt="avatar" width="260px" height="260px" style="border-radius: 50%; margin-top: 71px; margin-bottom: 66px;">   
                        </div>
                        <div class="idtwo" style="display: flex; flex-direction: column;">
                            <div class="idsub">
                                <h1 style="font-weight: 700; font-size: 55px; margin-top: 84px; margin-bottom: 21px;">
                                    Artemiy Mikhaylov
                                </h1>
                            </div>
                            <div class="idsubone">
                                <h2 style="color: rgb(138, 138, 138); font-size: 43px; margin-top: 0px; margin-bottom: 20px;">
                                    The University of Queensland
                                </h2>
                            </div>
                            <div class="idsubtwo">
                                <button style="border-radius: 50px; height: 100px; width: 333px; border:none; background-color: rgb(138, 138, 138);">
                                    <h2 style="font-size: 43px; color: white; margin-top: 26px;">
                                        STUDENT
                                    </h2>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="template border">
                        <div style="width: 1080px; height: 200px; display: flex; flex-direction: row; padding-bottom: 20px;">
                            <div style="flex: 1 1 0; padding-top: 87px;">
                                <img src="Bus.jpg" alt="mode of transport" id="transport_img">
                            </div>
                            <div style="flex: 4 1 0;">
                                <h1 style="text-align: left; font-size: 60px; padding-top: 70px;" id="mode_transport">
                                    Bus
                                </h1>
                            </div>
                        </div>
                        <div style="height: 333px; width: 1080px; display: flex; flex-direction: row;">
                            <div style="flex: 1 1 0;">
                                <img src="Dot.jpg" alt="transport marker" style="padding-left: 64px;">
                            </div>
                            <div style="flex: 4 1 0;">
                                <div style="height: 50%;">
                                    <h2 style="color: rgb(138, 138, 138); text-align: left; font-size: 45px; margin: 0px; padding-left: 68px;">
                                        From:
                                    </h2>
                                    <select style="border: none; color: black; text-align: left; font-size: 45px; margin: 0px; font-weight: 700; padding-right: 120px; padding-top: 7px; padding-left: 68px; background-color: white;" class="dropdown">
                                        <option value="rigatoni">Kippa-Ring station Stop A</option>
                                        <option value="dave">Kippa-Ring station Stop B</option>
                                        <option value="pumpernickel">Oxley Ave at Jamieson Street</option>
                                        <option value="reeses">Victoria Ave at Bradley Park</option>
                                        <option value="rigatoni">Trilby St near Centaur St</option>
                                        <option value="dave">Sangate bus station, stop 2</option>
                                        <option value="pumpernickel">Sangate station</option>
                                        <option value="reeses">Anzac Ave at Redcliffe Hospital</option>
                                        <option value="rigatoni">Anzac Avenue near Recreation St</option>
                                        <option value="dave">Petrie station</option>
                                        <option value="pumpernickel">Northgate station</option>
                                        <option value="reeses">Roma Street station</option>
                                        <option value="rigatoni">Park Road station</option>
                                        <option value="dave">UQ Lakes station</option>
                                        <option value="pumpernickel">Toowong station</option>
                                        <option value="reeses">Benson St at Toowong, stop 14</option>                            
                                      </select>
                                </div>
                                <div style="height: 50%;" class="dropdown">
                                    <h2 style="color: rgb(138, 138, 138); text-align: left; font-size: 45px; margin: 0px; padding-left: 68px;">
                                        To:
                                    </h2>
                                    <select style="border: none; color: black; text-align: left; font-size: 45px; margin: 0px; font-weight: 700; padding-right: 120px; padding-top: 7px; padding-left: 72px; background-color: white;" class="dropdown">
                                        <option value="rigatoni">Kippa-Ring station Stop A</option>
                                        <option value="dave">Kippa-Ring station Stop B</option>
                                        <option value="pumpernickel">Oxley Ave at Jamieson Street</option>
                                        <option value="reeses">Victoria Ave at Bradley Park</option>
                                        <option value="rigatoni">Trilby St near Centaur St</option>
                                        <option value="dave">Sangate bus station, stop 2</option>
                                        <option value="pumpernickel">Sangate station</option>
                                        <option value="reeses">Anzac Ave at Redcliffe Hospital</option>
                                        <option value="rigatoni">Anzac Avenue near Recreation St</option>
                                        <option value="dave">Petrie station</option>
                                        <option value="pumpernickel">Northgate station</option>
                                        <option value="reeses">Roma Street station</option>
                                        <option value="rigatoni">Park Road station</option>
                                        <option value="dave">UQ Lakes station</option>
                                        <option value="pumpernickel">Toowong station</option>
                                        <option value="reeses">Benson St at Toowong, stop 14</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="singleuseconcession.PNG" alt="card" width="1000px" height="666px" style="padding-top: 45px;">  
                    </div>
                </div>    
            </div>
            <script>
                document.documentElement.requestFullscreen();

                "IMAGE CHANGER"
                const img = document.getElementById('transport_img')
                const writing = document.getElementById('mode_transport')
                let toggle = 0;
                img.addEventListener('click', function(){                
                    if(toggle == 0){
                        img.src = 'Train.jpg';
                        writing.textContent = 'Train';
                        toggle = 1;
                    }
                    else if(toggle == 1){
                        img.src = 'Ferry.jpg'
                        writing.textContent = 'Ferry';
                        toggle = 2;
                    }
                    else{
                        img.src = 'Bus.jpg'
                        writing.textContent = 'Bus';
                        toggle = 0;
                    }
                })

                "DATE AND TIME"
                let time = document.getElementById("time-current");
                let currentDate = document.getElementById("date");

                today = new Date();

                dd = today.getDate();

                let dayName = today.toLocaleDateString("en-US", {weekday: 'long'})
                mm = today.getMonth();

                const monthNames = ["January", "February", "March", 
                "April", "May", "June", "July", "August", "September", 
                "October", "November", "December"];

                mm = monthNames[mm];
                yyyy = today.getFullYear();
                
                const dateString = dayName + ", " + dd + " " + mm + " " + yyyy;

                currentDate.innerHTML = dateString;

                setInterval(() => {
                let d = new Date();
                hours = d.getHours().toString().padStart(2, '0');
                minutes = d.getMinutes().toString().padStart(2, '0');
                seconds = d.getSeconds().toString().padStart(2, '0');
                time.innerHTML = `${hours}:${minutes}:${seconds}`;
                }, 1000)
            </script>
        <body>
    </html>
